<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>
    

    <div class="choices">


        <div  class="choice" id = "rock">
            <img src = "./Accessories/Rock.png"/>
        </div>
    
        <div  class="choice" id = "paper">
            <img src = "./Accessories/Paper.png"/>
        </div>
    
        <div  class="choice" id = "scissors">
            <img src = "./Accessories/Scissors.png"/>
        </div>

    </div>

    <div class="scoreboard">
    
        <div class="score">
    
            <p id="user">0</p>
            <p>YOU</p>

        </div>
    
        <div class="scoreboard">

            <div class="score">

                <p id="comp">0</p>
                <p>COMPUTER</p>

            </div>
        </div>
    
    </div>
    
    <div class="msgbox">
        <h2 id="msg">Let's began!</h2>
    </div>
    

    
   
<script src = "script.js"></script>

</body>
</html>
